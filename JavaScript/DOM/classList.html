<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .makeCircle{
            height: 100px;            
            width: 100px;            
            background-color: rebeccapurple;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    
    <button>Click to make circle</button>

    <script>

        var btn01 = document.querySelector("button")
        btn01.classList.add('makeCircle')  // add classList
        // btn01.classList.remove('makeCircle')  // remove classList
        // btn01.classList.replace('makeCircle')  // replace classList
    </script>

</body>
</html>
