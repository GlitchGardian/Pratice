<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event deligation</title>
</head>

<body>

    <div class="parent">
        <button id="play">play</button>
        <button id="pause">pause</button>
    </div>

    <script>
        var parent = document.querySelector(".parent");
        parent.addEventListener("click", function (detail) {
            if (detail.target.id == "play") {  //this is called event deligation we will find the button by the id  
                console.log("play songs");
            }
            else if (detail.target.id == "pause") {
                console.log("Pause song") //this is called event deligation we will find the button by the id 
            }
        }
        );
    </script>
</body>

</html>
