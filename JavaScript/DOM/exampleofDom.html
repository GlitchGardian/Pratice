<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom01</title>
</head>
<body>

    <button>Click here</button>

    <script>

       var button01 =  document.querySelector("button")
        button01.addEventListener("click",function(){
            button01.textContent = "Clicked"
        })
        
    </script>
</body>
</html>
