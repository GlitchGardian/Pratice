<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var createdh1 = document.createElement('h1'); //not visible
        createdh1.textContent = "hello"; // still not visible
 
        document.querySelector("body").appendChild(createdh1);  //visible by appending
        
    </script>
</body>
